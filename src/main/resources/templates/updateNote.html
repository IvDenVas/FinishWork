<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заметки</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<main>
    <div class="container1">
        <h2>Измените заметки</h2>
        <form th:action="@{/admin}" th:object="${note}" th:method="post" method="post">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата создания</th>
                    <th>Заголовок</th>
                    <th>Описание</th>
                    <th>ID автора</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="width:10%">
                        <label for="id"></label>
                        <input readonly type="number" th:field="*{id}" id="id">
                    </td>
                    <td style="width:10%">
                        <label for="dateTime"></label>
                        <input readonly type="text" th:field="*{dateTime}" id="dateTime">
                    </td>
                    <td style="width:20%">
                        <label for="title"></label>
                        <input readonly type="text" th:field="*{title}" id="title">
                    </td>
                    <td style="width:50%">
                        <label for="description"></label>
                        <input size="55%" type="text" th:field="*{description}" id="description">
                    </td>
                    <td style="width:10%">
                        <label for="idUser"></label>
                        <input readonly size="10%" type="text" th:field="*{idUser}" id="idUser">
                    </td>
                    <td><a><input type="submit" value="Изменить"></a></td>
                </tr>
                </tbody>
            </table>
        </form>


    </div>
</main>
</body>
</html>
