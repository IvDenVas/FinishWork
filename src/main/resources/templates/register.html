<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<main>
  <div class="container1">
    <h2>Введите данные</h2>
<!--    <form action="/main" method="post">-->
    <form th:action="@{/register}" th:object="${user}" th:method="post" method="post">
      <label>Новый пользователь</label>
      <label for="name"></label><input type="text" name="name" placeholder="Введите имя" th:field="*{name}" id="name">
      <label for="password"></label><input type="text" name="password" placeholder="Введите пароль" th:field="*{password}" id="password">
      <label for="telNumber"></label><input type="text" name="telNumber" placeholder="Введите телефон" th:field="*{telNumber}" id="telNumber">
      <label for="email"></label><input type="text" name="email" placeholder="Введите почту" th:field="*{email}" id="email">
      <input type="submit" value="Добавить"/>
    </form>
    <h1></h1>

  </div>

</main>
</body>
